<nb-layout>
  <nb-sidebar>
    <nb-list>
      <nb-list-item *ngFor="let case of cases">
        <a [routerLink]="['details']">
          <nb-user [name]="case.client.firstName + ' ' + case.client.lastName"></nb-user>
        </a>
      </nb-list-item>
    </nb-list>
  </nb-sidebar>
  <nb-layout-column style="padding: 0">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
