<table id="cases">
  <tr>
    <th *ngFor="let column of headers">
      {{column}}
    </th>
  </tr>
  <tr *ngFor="let case of rows">
    <td>
      <a [routerLink]="[case.id]">
        <nb-user [name]="case.client.fullName"></nb-user>
      </a>
    </td>
    <td>{{case.status}}</td>
    <td>
      <nb-user size="medium" [name]="case.teamMember.fullName"></nb-user>
    </td>
    <td>{{case.updatedAt | date: 'medium'}}</td>
    <td>
      <nb-actions size="medium">
        <nb-action (click)="unassign(case.id)">Unassign</nb-action>
        <nb-action>Close</nb-action>
      </nb-actions>
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
