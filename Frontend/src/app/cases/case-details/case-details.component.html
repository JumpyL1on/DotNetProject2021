<nb-chat [title]="assignedCase.client.fullName" style="height: 100vh">
  <nb-chat-message dateFormat="medium"
                   *ngFor="let message of messages"
                   [type]="message.type"
                   [message]="message.text"
                   [reply]="message.reply"
                   [date]="message.createdAt">
  </nb-chat-message>
  <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>
</nb-chat>
